<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <title>Projeto Facebook - By Lucas</title>
</head>
<body>

    <main id="container">

        <section class="content-facebook">

            <img src="assets/facebook.svg" alt="Logo facebook">

            <h2>O Facebook ajuda você a se conectar e compartilhar
                com as pessoas que fazem parte da sua vida.
            </h2>

        </section>

        <section class="content-form">

            <form class="form">
                <input type="email" placeholder="Email ou telefone">

                <input type="password" placeholder="Senha">

                <button class="btn-entrar" type="submit">Entrar</button>

                <a href="#" class="link-forget-password">Esqueceu sua senha?</a>

                <div class="hr">
                    <hr>
                </div>

                <button class="btn-register">Criar nova conta</button>
            </form>

            <div class="area">
                <p><a href="#">Criar uma página</a> para uma celebridade, uma marca ou uma empresa.</p>
            </div>
        </section>
    </main>
    
</body>
</html>
